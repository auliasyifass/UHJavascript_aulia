<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Deklarasi fungsi buatKalimat
      function buatKalimat(name, age, address, hobby) {
        // Mengembalikan kalimat dengan menggunakan parameter yang diberikan
        return "Nama: " + name + ", Umur: " + age + " tahun, Alamat: " + address + ", Hobi: " + hobby;
      }

      // Variabel
      var name = "John Doe";
      var age = 30;
      var address = "Jln.Malioboro, Yogyakarta";
      var hobby = "gaming";

      // Memanggil fungsi buatKalimat
      var kalimatHasil = buatKalimat(name, age, address, hobby);

      // Menampilkan hasil kalimat
      console.log(kalimatHasil);
    </script>
  </body>
</html>
